<div>
    <input [(ngModel)]="newAppoinmentTitle" type="text" name="" id="" placeholder="Add Description">
    <input [(ngModel)]="newAppoinmentDate" type="date" placeholder="Select Time">
    <button (click)="addAppoinment()">Add</button>
</div>

<ul>
    <li *ngFor="let appoinment of appoionments  , index as i">
        {{appoinment.title}} - {{appoinment.date | date:"dd/mm/yyyy"}} 
        <button (click)="deleteAppoinment(i)">Delete</button>
    </li>
</ul>
